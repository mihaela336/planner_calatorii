 <div class="oj-hybrid-padding">
    <!-- <h1>Details Content Area</h1> -->

    <oj-bind-if test=[[record]]>
        <oj-form-layout readonly="true">
            <oj-input-text label-hint="Number" value="[[record().stationId]]"></oj-input-text>
            <oj-input-text label-hint="Station name" value="[[record().name]]"></oj-input-text>
            <oj-input-text label-hint="Adress" value="[[record().adress]]"></oj-input-text>
            <oj-text-area label-hint="Status" value="[[record().status]]"></oj-text-area>
            <oj-text-area label-hint="Charging Sessions" value="[[record().chargingSessions]]"></oj-text-area>
        </oj-form-layout>
    </oj-bind-if>

</div>
